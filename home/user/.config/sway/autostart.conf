# vim: ft=swayconfig
# Sway autostart

exec swayidle -w \
	timeout 1800 'swaylock --ignore-empty-password --show-failed-attempts -f' \
	timeout 1805 'swaymsg "output * power off"' \
		resume 'swaymsg "output * power on"'

